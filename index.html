<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="app__container">
      <section class="app__top">
        <form>
          <label class="app__day-label">DAY</label>
          <input class="app__day-input" placeholder="DD" />
          <p class="errorSelector"></p>
        </form>
        <form>
          <label class="app__month-label">MONTH</label>
          <input class="app__month-input" placeholder="MM" />
          <p class="errorSelector"></p>
        </form>
        <form>
          <label class="app__year-label">YEAR</label>
          <input class="app__year-input" placeholder="YYYY" />
          <p class="errorSelector"></p>
        </form>
      </section>
      <div class="btn-content">
        <div class="line"></div>
        <button class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
        <div class="second-line"></div>
      </div>
      <section class="app__bottom">
        <p><span class="app__calculated-year">--</span> years</p>
        <p><span class="app__calculated-month">--</span> months</p>
        <p><span class="app__calculated-day">--</span> days</p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
